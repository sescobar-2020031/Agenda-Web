    <h1 id="tituloPrincipal">Nuevo Contacto</h1>
    <hr>
    <section>
        <div class="row g-0">
            <div class="col-lg-5 d-flex flex-column aling-items-end min-vh-100 formulario">
                <div class="px-lg-5 py-lg-4 p-4 w-100 aling-self-center">
                    <form class="mb-5">
                        <div class="mb-4">
                            <label class="form-labe fw-bold">Nombres:</label>
                            <input type="text" class="form-control bg-dark-x border-0" placeholder="Ingresa tus Nombres"
                                id="NombresContacto">
                            <label class="form-labe fw-bold">Apellido:</label>
                            <input type="text" class="form-control bg-dark-x border-0"
                                placeholder="Ingresa tus Apellidos" id="apellidoContacto">
                            <label class="form-labe fw-bold">Número de teléfono:</label>
                            <input type="text" class="form-control bg-dark-x border-0"
                                placeholder="Ingresa tu número de teléfono" id="numero-de-telefono">
                            <label class="form-labe fw-bold">Número de teléfono de casa:</label>
                            <input type="text" class="form-control bg-dark-x border-0"
                                placeholder="Ingresa tu número de teléfono de tu casa" id="numero-de-casa"> <label
                                class="form-labe fw-bold">Correo Electrónico:</label>
                            <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu Correo"
                                id="email">
                            <label class="form-labe fw-bold">Fecha de nacimiento:</label>
                            <input type="date" class="form-control bg-dark-x border-0" id="fecha-de-nacimiento">
                            <label class="form-labe fw-bold">Dirección:</label>
                            <input type="text" class="form-control bg-dark-x border-0"
                                placeholder="Ingresa tu dirección" id="direccion">
                            <label class="form-labe fw-bold">Trabajo:</label>
                            <input type="text" class="form-control bg-dark-x border-0" placeholder="Ingresa tu trabajo"
                                id="trabajo">
                        </div>
                            <a class="btn btn-primary px-lg-5 py-lg-4 p-4 width=100%">Guardar</a>
                    </form>
                </div>
            </div>

        </div>
    </section>
